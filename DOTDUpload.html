<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        let types = window.location.href.split("?")[1];

        let data = types.split("data=")[1].split("&name=")[0];
        let name = types.split("&name=")[1];

        function urltoFile(url, filename, mimeType){
            mimeType = mimeType || (url.match(/^data:([^;]+);/)||'')[1];
            return (fetch(url)
                    .then(function(res){return res.arrayBuffer();})
                    .then(function(buf){return new File([buf], filename, {type:mimeType});})
            );
        }

        //Usage example:
        urltoFile('data:image/jpg;base64,' + data, name + ".png")
            .then(function(file){
                console.log(file);
            })
    </script>
</head>
<body>

</body>
</html>
